<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профили игроков (тестовые данные)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        #wrapper {
            max-width: 1524px;
            margin: 0 auto;
        }
        #profilesContainer {
            display: grid;
            grid-template-columns: repeat(4, 366px);
            gap: 20px;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .profile-card {
            background: linear-gradient(to bottom, rgba(43, 34, 142, 0.3), rgba(150,100,255,0.3));
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 366px;
            height: 126px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            opacity: 0;
            transform: translateY(20px);
            border: 1px solid rgba(150,100,255,0.4);
        }
        .profile-card.animated {
            opacity: 1;
            transform: none;
            animation: none;
        }

        .profile-card.visible {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .profile-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .profile-nick {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4a004a;
        }
        .profile-time,
        .profile-likes {
            font-size: 14px;
            color: #555;
            margin: 2px 0;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="profilesContainer"></div>
</div>

<script>

    let offset = 0;
    let initialLoad = true;
    let loading = false;

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting && !entry.target.classList.contains('animated')) {
                entry.target.classList.add('visible');
                entry.target.addEventListener('animationend', function() {
                    this.classList.remove('visible');
                    this.classList.add('animated');
                    observer.unobserve(this);
                }, { once: true });
            }
        });
    }, {
        threshold: 0.1
    });

    async function fetchProfiles(offset, limit) {
        loading = true;
        try {
            const response = await fetch(`/api/players/getbyhours?offset=${offset}&limit=${limit}`);
            if (!response.ok) {
                throw new Error(`Ошибка сети: ${response.status}`);
            }
            const profiles = await response.json();
            renderProfiles(profiles);
        } catch (error) {
            console.error("Ошибка при загрузке профилей: ", error);
        } finally {
            loading = false;
        }
    }

    function renderProfiles(profiles) {
        const container = document.getElementById('profilesContainer');
        profiles.forEach(profile => {
            const card = document.createElement('div');
            card.className = 'profile-card';

            card.innerHTML = `
            <div class="profile-nick">${profile.name}</div>
            <div class="profile-time">${profile.hours_played} ч.</div>
            <div class="profile-likes">❤ ${profile.like_count}</div>
        `;
            card.addEventListener('click', () => {
                window.location.href = 'https://spinningrat.online/';
            });
            container.appendChild(card);
            observer.observe(card);
        });
    }

    function handleScroll() {
        if (loading) return;

        const scrollPosition = window.innerHeight + window.scrollY;
        const threshold = document.body.offsetHeight - 500;

        if (scrollPosition >= threshold) {
            offset += 10;
            fetchProfiles(offset, 16);
        }
    }

    fetchProfiles(offset, 48);

    window.addEventListener('scroll', handleScroll);
</script>
</body>
</html>
